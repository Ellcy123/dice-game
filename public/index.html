<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线摇骰子 - 真正的多人联机</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 0.5s linear;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .pulse-animation {
            animation: pulse 1s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen">
    <!-- 登录界面 -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">🎲</div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">在线摇骰子</h1>
                <p class="text-gray-600">真正的多人在线对战</p>
                <div class="mt-2 inline-flex items-center gap-2 bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm">
                    <span id="statusDot" class="w-2 h-2 bg-yellow-500 rounded-full"></span>
                    <span id="statusText">正在连接...</span>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">你的名字</label>
                <input
                    type="text"
                    id="playerName"
                    placeholder="输入你的名字"
                    maxlength="15"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none text-lg"
                />
            </div>

            <div class="space-y-3 mb-6">
                <button
                    id="createRoomBtn"
                    onclick="createRoom()"
                    disabled
                    class="w-full bg-purple-600 text-white font-bold py-4 px-6 rounded-xl hover:bg-purple-700 transition-all shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    👥 创建房间
                </button>

                <div class="flex items-center gap-2">
                    <div class="flex-1 h-px bg-gray-300"></div>
                    <span class="text-gray-500 text-sm">或</span>
                    <div class="flex-1 h-px bg-gray-300"></div>
                </div>

                <input
                    type="text"
                    id="roomIdInput"
                    placeholder="输入房间ID"
                    maxlength="6"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none text-lg text-center font-mono uppercase"
                />

                <button
                    id="joinRoomBtn"
                    onclick="joinRoom()"
                    disabled
                    class="w-full bg-green-600 text-white font-bold py-4 px-6 rounded-xl hover:bg-green-700 transition-all shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    📡 加入房间
                </button>
            </div>

            <div class="bg-blue-50 rounded-xl p-4 text-sm text-gray-700">
                <p class="font-semibold mb-2">💡 使用说明：</p>
                <ul class="space-y-1 text-xs">
                    <li>✅ 真正的在线联机，支持跨设备</li>
                    <li>✅ 手机、电脑、平板都可以一起玩</li>
                    <li>✅ 创建房间后分享房间ID给朋友</li>
                    <li>✅ 最多支持6人同时在线对战</li>
                    <li>✅ 完全免费，无需注册</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="gameScreen" class="hidden p-4 md:p-8">
        <div class="max-w-6xl mx-auto">
            <!-- 头部信息 -->
            <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-4 mb-6">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                            🎲 在线摇骰子
                        </h1>
                        <p class="text-white text-sm opacity-90 flex items-center gap-2">
                            <span id="connectionStatus" class="inline-flex items-center gap-1">
                                <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                                已连接
                            </span>
                            <span>•</span>
                            <span id="playerCount">👥 0 位玩家</span>
                        </p>
                    </div>
                    
                    <div id="roomIdDisplay" class="bg-white rounded-xl px-4 py-2 shadow-lg">
                        <p class="text-xs text-gray-600 mb-1">房间ID（分享给朋友）</p>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl font-bold text-purple-600 font-mono" id="roomIdText"></span>
                            <button
                                onclick="copyRoomId()"
                                id="copyButton"
                                class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                title="复制房间ID"
                            >
                                📋
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 获胜提示 -->
            <div id="winnerBanner" class="hidden bg-yellow-400 text-gray-900 rounded-2xl p-4 mb-6 text-center shadow-2xl pulse-animation">
                <span class="text-xl md:text-2xl font-bold">🏆 <span id="winnerName"></span> 获胜! 🎉</span>
            </div>

            <!-- 平局提示 -->
            <div id="tieBanner" class="hidden bg-orange-400 text-gray-900 rounded-2xl p-4 mb-6 text-center shadow-2xl">
                <span class="text-xl md:text-2xl font-bold">🤝 平局! 再来一次吧!</span>
            </div>

            <!-- 玩家列表 -->
            <div id="playersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <!-- 玩家卡片将动态添加 -->
            </div>

            <!-- 控制按钮 -->
            <div class="text-center space-y-3">
                <button
                    onclick="resetGame()"
                    class="bg-white text-gray-900 font-bold py-3 px-6 rounded-xl hover:bg-opacity-90 transition-all shadow-2xl inline-flex items-center gap-2"
                >
                    🔄 重新开始游戏
                </button>
                <div>
                    <button
                        onclick="leaveRoom()"
                        class="text-white text-sm underline hover:no-underline"
                    >
                        退出房间
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let myId = '';
        let myName = '';
        let roomId = '';
        let players = {};

        const colors = [
            'bg-blue-500',
            'bg-green-500',
            'bg-purple-500',
            'bg-red-500',
            'bg-yellow-500',
            'bg-pink-500'
        ];

        // 连接到服务器
        function initSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('已连接到服务器');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                console.log('与服务器断开连接');
                updateConnectionStatus(false);
            });

            socket.on('roomCreated', (data) => {
                roomId = data.roomId;
                players = data.players;
                showGameScreen();
            });

            socket.on('playerJoined', (data) => {
                players = data.players;
                updateUI();
            });

            socket.on('playerRolling', (data) => {
                if (players[data.playerId]) {
                    players[data.playerId].rolling = true;
                    updateUI();
                }
            });

            socket.on('diceResult', (data) => {
                players = data.players;
                updateUI();
            });

            socket.on('gameReset', (data) => {
                players = data.players;
                updateUI();
            });

            socket.on('playerLeft', (data) => {
                players = data.players;
                showNotification(`${data.playerName} 离开了房间`);
                updateUI();
            });

            socket.on('error', (data) => {
                alert(data.message);
            });
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const createBtn = document.getElementById('createRoomBtn');
            const joinBtn = document.getElementById('joinRoomBtn');

            if (connected) {
                statusDot.className = 'w-2 h-2 bg-green-500 rounded-full animate-pulse';
                statusText.textContent = '已连接';
                createBtn.disabled = false;
                joinBtn.disabled = false;
            } else {
                statusDot.className = 'w-2 h-2 bg-red-500 rounded-full';
                statusText.textContent = '连接断开';
                createBtn.disabled = true;
                joinBtn.disabled = true;
            }
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function generatePlayerId() {
            return 'p' + Date.now() + Math.random().toString(36).substring(2, 7);
        }

        function createRoom() {
            const nameInput = document.getElementById('playerName');
            if (!nameInput.value.trim()) {
                alert('请输入你的名字！');
                return;
            }

            myName = nameInput.value.trim();
            myId = generatePlayerId();
            const newRoomId = generateRoomId();

            socket.emit('createRoom', {
                roomId: newRoomId,
                playerName: myName,
                playerId: myId
            });
        }

        function joinRoom() {
            const nameInput = document.getElementById('playerName');
            const roomInput = document.getElementById('roomIdInput');
            
            if (!nameInput.value.trim() || !roomInput.value.trim()) {
                alert('请输入你的名字和房间ID！');
                return;
            }

            myName = nameInput.value.trim();
            myId = generatePlayerId();
            roomId = roomInput.value.trim().toUpperCase();

            socket.emit('joinRoom', {
                roomId: roomId,
                playerName: myName,
                playerId: myId
            });

            // 延迟显示游戏界面，等待服务器响应
            setTimeout(() => {
                if (Object.keys(players).length > 0) {
                    showGameScreen();
                }
            }, 500);
        }

        function showGameScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('roomIdText').textContent = roomId;
            updateUI();
        }

        function updateUI() {
            const playersList = Object.values(players);
            document.getElementById('playerCount').textContent = `👥 ${playersList.length} 位玩家`;
            
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';
            
            // 我的卡片排在第一位
            playersList.sort((a, b) => {
                if (a.id === myId) return -1;
                if (b.id === myId) return 1;
                return 0;
            });

            playersList.forEach((player, index) => {
                const isMe = player.id === myId;
                const color = colors[index % colors.length];
                const card = document.createElement('div');
                card.className = `${color} rounded-2xl p-4 shadow-2xl transform transition-all fade-in ${isMe ? 'ring-4 ring-white' : ''}`;
                
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-xl font-bold text-white truncate">${escapeHtml(player.name)}</h2>
                        ${isMe ? '<span class="bg-white text-gray-900 px-2 py-1 rounded-full text-xs font-bold">你</span>' : ''}
                    </div>
                    
                    <div class="flex justify-center mb-4">
                        ${player.dice === null 
                            ? '<div class="w-20 h-20 bg-white bg-opacity-30 rounded-xl flex items-center justify-center text-4xl">🎲</div>'
                            : `<div class="${player.rolling ? 'spinning' : ''}">${renderDice(player.dice)}</div>`
                        }
                    </div>
                    
                    ${player.dice !== null ? `<div class="text-center mb-3"><span class="text-3xl font-bold text-white">${player.dice} 点</span></div>` : ''}
                    
                    ${isMe ? `
                        <button
                            onclick="rollDice()"
                            ${player.rolling ? 'disabled' : ''}
                            class="w-full bg-white text-gray-900 font-bold py-2 px-4 rounded-xl hover:bg-opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg"
                        >
                            ${player.rolling ? '摇骰中...' : player.dice === null ? '🎲 摇骰子' : '🔄 再摇一次'}
                        </button>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
            
            checkWinner(playersList);
        }

        function renderDice(number) {
            const dots = {
                1: [[1, 1]],
                2: [[0, 0], [2, 2]],
                3: [[0, 0], [1, 1], [2, 2]],
                4: [[0, 0], [0, 2], [2, 0], [2, 2]],
                5: [[0, 0], [0, 2], [1, 1], [2, 0], [2, 2]],
                6: [[0, 0], [0, 2], [1, 0], [1, 2], [2, 0], [2, 2]]
            };
            
            let html = '<div class="w-20 h-20 bg-white rounded-xl shadow-lg grid grid-cols-3 gap-1.5 p-2.5 border-4 border-gray-800">';
            
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const hasDot = dots[number]?.some(([r, c]) => r === row && c === col);
                    html += `<div class="rounded-full ${hasDot ? 'bg-gray-800' : 'bg-transparent'}"></div>`;
                }
            }
            
            html += '</div>';
            return html;
        }

        function rollDice() {
            socket.emit('rollDice', {
                roomId: roomId,
                playerId: myId
            });
        }

        function resetGame() {
            socket.emit('resetGame', {
                roomId: roomId
            });
        }

        function checkWinner(playersList) {
            const winnerBanner = document.getElementById('winnerBanner');
            const tieBanner = document.getElementById('tieBanner');
            
            winnerBanner.classList.add('hidden');
            tieBanner.classList.add('hidden');
            
            const playersWithDice = playersList.filter(p => p.dice !== null);
            if (playersWithDice.length === 0 || playersWithDice.length !== playersList.length) {
                return;
            }
            
            const maxDice = Math.max(...playersWithDice.map(p => p.dice));
            const winners = playersWithDice.filter(p => p.dice === maxDice);
            
            if (winners.length === 1) {
                document.getElementById('winnerName').textContent = winners[0].name;
                winnerBanner.classList.remove('hidden');
            } else {
                tieBanner.classList.remove('hidden');
            }
        }

        function copyRoomId() {
            navigator.clipboard.writeText(roomId).then(() => {
                const btn = document.getElementById('copyButton');
                btn.textContent = '✅';
                setTimeout(() => {
                    btn.textContent = '📋';
                }, 2000);
            }).catch(() => {
                prompt('复制这个房间ID分享给朋友:', roomId);
            });
        }

        function leaveRoom() {
            if (confirm('确定要退出房间吗？')) {
                location.reload();
            }
        }

        function showNotification(message) {
            // 可以在这里添加通知UI
            console.log(message);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 输入框自动转大写
        const roomInput = document.getElementById('roomIdInput');
        if (roomInput) {
            roomInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
        }

        // 回车键快捷操作
        document.getElementById('playerName')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        document.getElementById('roomIdInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });

        // 初始化
        initSocket();
    </script>
</body>
</html>
