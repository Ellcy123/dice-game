<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三兄弟的冒险2 - 密室逃脱</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 检查登录状态
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // 未登录，跳转到登录页面
                window.location.href = '/login.html';
                return;
            }

            // 验证token是否有效
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    // Token无效或过期，清除并跳转到登录页
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('username');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                // 验证失败，清除并跳转到登录页
                console.error('Token验证失败:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('username');
                window.location.href = '/login.html';
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #d4d4d4;
            overflow: hidden;
        }

        /* 登录界面 */
        #loginScreen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c1810 0%, #1a1410 100%);
        }

        .login-box {
            background: rgba(30, 20, 10, 0.9);
            border: 3px solid #8b6914;
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(139, 105, 20, 0.3);
        }

        .login-box h1 {
            color: #f4d03f;
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        .login-box p {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }

        .character-select {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .character-card {
            background: rgba(50, 40, 30, 0.8);
            border: 2px solid #666;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .character-card:hover {
            border-color: #f4d03f;
            transform: translateY(-3px);
        }

        .character-card.selected {
            border-color: #f4d03f;
            background: rgba(244, 208, 63, 0.2);
        }

        .character-card .icon {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .character-card .name {
            font-size: 16px;
            font-weight: bold;
            color: #f4d03f;
            margin-bottom: 5px;
        }

        .character-card .desc {
            font-size: 11px;
            color: #aaa;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #f4d03f;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid #666;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #f4d03f;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8b6914 0%, #6b5010 100%);
            border: 2px solid #f4d03f;
            border-radius: 5px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #a68217 0%, #8b6914 100%);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            color: #666;
            margin: 15px 0;
        }

        /* 游戏主界面 */
        #gameScreen {
            display: none;
            height: 100vh;
            background: linear-gradient(135deg, #2c1810 0%, #1a1410 100%);
        }

        .game-container {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }

        /* 顶部标题栏 */
        .header {
            grid-column: 1 / -1;
            background: rgba(20, 15, 10, 0.9);
            border: 2px solid #8b6914;
            border-radius: 8px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #f4d03f;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
        }

        .room-info {
            color: #aaa;
            font-size: 14px;
        }

        .room-id {
            color: #f4d03f;
            font-weight: bold;
            cursor: pointer;
        }

        /* 左侧玩家面板 */
        .players-panel {
            background: rgba(20, 15, 10, 0.9);
            border: 2px solid #8b6914;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }

        .players-panel h3 {
            color: #f4d03f;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 1px solid #666;
            padding-bottom: 8px;
        }

        .player-card {
            background: rgba(40, 30, 20, 0.8);
            border: 2px solid #666;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .player-card.me {
            border-color: #f4d03f;
        }

        .player-card.cannot-move {
            opacity: 0.5;
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .player-icon {
            font-size: 28px;
        }

        .player-name {
            flex: 1;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .hp-bar {
            background: #333;
            border-radius: 4px;
            height: 18px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .hp-fill {
            background: linear-gradient(90deg, #e74c3c 0%, #c0392b 100%);
            height: 100%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #fff;
        }

        .status-tag {
            display: inline-block;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-tag.active {
            background: #27ae60;
            color: #fff;
        }

        .status-tag.locked {
            background: #e74c3c;
            color: #fff;
        }

        /* 中央场景区域 */
        .scene-panel {
            background: rgba(20, 15, 10, 0.9);
            border: 2px solid #8b6914;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scene-description {
            background: rgba(40, 30, 20, 0.8);
            border: 2px solid #666;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            color: #ddd;
            font-size: 14px;
            line-height: 1.6;
        }

        .areas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .area-card {
            background: rgba(40, 30, 20, 0.8);
            border: 2px solid #666;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .area-card:hover {
            border-color: #f4d03f;
            transform: scale(1.05);
        }

        .area-card.hidden {
            display: none;
        }

        .area-name {
            color: #f4d03f;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .area-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        /* 故事日志 */
        .story-log {
            flex: 1;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #666;
            border-radius: 6px;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .story-entry {
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(40, 30, 20, 0.6);
            border-left: 3px solid #8b6914;
            border-radius: 4px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .story-entry .player-name {
            color: #f4d03f;
            font-weight: bold;
        }

        .story-entry .text {
            color: #ddd;
            margin-top: 5px;
            line-height: 1.5;
        }

        /* 右侧状态面板 */
        .status-panel {
            background: rgba(20, 15, 10, 0.9);
            border: 2px solid #8b6914;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
        }

        .status-section {
            margin-bottom: 20px;
        }

        .status-section h3 {
            color: #f4d03f;
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px solid #666;
            padding-bottom: 6px;
        }

        .letters-collected {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .letter-badge {
            width: 40px;
            height: 40px;
            background: #8b6914;
            border: 2px solid #f4d03f;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 10px rgba(244, 208, 63, 0.3);
        }

        .inventory-list {
            list-style: none;
        }

        .inventory-item {
            background: rgba(40, 30, 20, 0.8);
            border: 1px solid #666;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .door-unlock {
            background: rgba(40, 30, 20, 0.8);
            border: 2px solid #f4d03f;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }

        .door-unlock input {
            width: 100%;
            margin: 10px 0;
            text-align: center;
            font-size: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* 底部控制栏 */
        .controls {
            grid-column: 1 / -1;
            background: rgba(20, 15, 10, 0.9);
            border: 2px solid #8b6914;
            border-radius: 8px;
            padding: 15px;
        }

        .keyword-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .keyword-input-group input {
            flex: 1;
            margin-bottom: 0;
        }

        .keyword-input-group button {
            width: auto;
            margin-bottom: 0;
            padding: 12px 30px;
        }

        .hint-text {
            margin-top: 8px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        /* 等待界面 */
        .waiting-screen {
            text-align: center;
            padding: 40px;
        }

        .waiting-screen h2 {
            color: #f4d03f;
            margin-bottom: 20px;
        }

        .waiting-screen .player-list {
            margin: 20px 0;
        }

        .waiting-screen .player-item {
            background: rgba(40, 30, 20, 0.8);
            border: 1px solid #666;
            border-radius: 4px;
            padding: 10px;
            margin: 8px auto;
            max-width: 300px;
        }

        /* 游戏完成界面 */
        .victory-banner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid #f4d03f;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 50px rgba(244, 208, 63, 0.5);
        }

        .victory-banner h2 {
            color: #f4d03f;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .victory-banner .message {
            color: #ddd;
            line-height: 1.8;
            margin-bottom: 30px;
            white-space: pre-line;
        }

        /* 响应式 */
        @media (max-width: 1024px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto auto;
            }

            .players-panel,
            .status-panel {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginScreen">
        <div class="login-box">
            <h1>🗝️ 三兄弟的冒险2</h1>
            <p>第一幕：密室逃脱</p>

            <div class="input-group">
                <label>选择你的角色</label>
                <div class="character-select" id="characterSelect">
                    <div class="character-card" data-character="cat">
                        <div class="icon">🐱</div>
                        <div class="name">猫</div>
                        <div class="desc">灵活敏捷但怕水</div>
                    </div>
                    <div class="character-card" data-character="dog">
                        <div class="icon">🐶</div>
                        <div class="name">狗</div>
                        <div class="desc">力量强大且忠诚</div>
                    </div>
                    <div class="character-card" data-character="turtle">
                        <div class="icon">🐢</div>
                        <div class="name">龟</div>
                        <div class="desc">防御高擅长游泳</div>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>输入你的名字</label>
                <input type="text" id="playerName" placeholder="请输入名字" maxlength="10">
            </div>

            <button id="createRoomBtn" onclick="createRoom()">创建房间</button>

            <div class="divider">─ 或者 ─</div>

            <div class="input-group">
                <label>加入已有房间</label>
                <input type="text" id="roomIdInput" placeholder="输入房间ID" maxlength="6" style="text-transform: uppercase;">
            </div>

            <button id="joinRoomBtn" onclick="joinRoom()">加入房间</button>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="gameScreen">
        <div class="game-container">
            <!-- 顶部标题栏 -->
            <div class="header">
                <h1>🗝️ 密室逃脱</h1>
                <div class="room-info">
                    房间ID: <span class="room-id" id="roomIdDisplay" onclick="copyRoomId()">------</span>
                    <span id="playerCountDisplay"></span>
                    <button onclick="logout()" style="margin-left: 15px; padding: 5px 12px; font-size: 12px; background: rgba(200, 50, 50, 0.8); border: 1px solid #c44; cursor: pointer; border-radius: 4px;">退出登录</button>
                </div>
            </div>

            <!-- 左侧玩家面板 -->
            <div class="players-panel">
                <h3>👥 冒险者</h3>
                <div id="playersContainer"></div>
            </div>

            <!-- 中央场景区域 -->
            <div class="scene-panel">
                <!-- 等待开始界面 -->
                <div id="waitingScreen" class="waiting-screen">
                    <h2>⏳ 等待玩家就位</h2>
                    <p>1-3名玩家可开始冒险，任意玩家可点击开始</p>
                    <div class="player-list" id="waitingPlayerList"></div>
                    <button id="startGameBtn" onclick="startGame()" style="max-width: 300px; margin: 20px auto; display: none;">开始游戏</button>
                </div>

                <!-- 游戏场景界面 -->
                <div id="gameSceneScreen" style="display: none; flex-direction: column; height: 100%;">
                    <div class="scene-description" id="sceneDescription"></div>
                    <div class="areas-grid" id="areasGrid"></div>
                    <div class="story-log" id="storyLog"></div>
                </div>
            </div>

            <!-- 右侧状态面板 -->
            <div class="status-panel">
                <div class="status-section">
                    <h3>📝 已收集字母</h3>
                    <div class="letters-collected" id="lettersCollected">
                        <span style="color: #666; font-size: 12px;">暂无</span>
                    </div>
                </div>

                <div class="status-section">
                    <h3>🎒 背包</h3>
                    <ul class="inventory-list" id="inventoryList">
                        <li style="color: #666; font-size: 12px;">空空如也</li>
                    </ul>
                </div>

                <div class="status-section door-unlock" id="doorUnlockSection" style="display: none;">
                    <h3>🚪 大门密码</h3>
                    <p style="font-size: 12px; color: #aaa; margin: 10px 0;">输入4个字母</p>
                    <input type="text" id="doorPassword" placeholder="ECHO" maxlength="4" style="margin-bottom: 10px;">
                    <button onclick="tryOpenDoor()">🔓 尝试开门</button>
                </div>
            </div>

            <!-- 底部控制栏 -->
            <div class="controls" id="controlsPanel" style="display: none;">
                <div class="keyword-input-group">
                    <input
                        type="text"
                        id="keywordInput"
                        placeholder="输入关键词，如：水潭+龟 或 行李箱+猫"
                        onkeypress="handleKeywordEnter(event)"
                    >
                    <button onclick="submitKeyword()">🔍 执行</button>
                </div>
                <div class="hint-text">
                    💡 提示：尝试组合场景中的物品和角色名字，格式如"物品+角色"
                </div>
            </div>
        </div>
    </div>

    <!-- 胜利界面 -->
    <div id="victoryBanner" style="display: none;" class="victory-banner">
        <h2>🎉 恭喜通关！</h2>
        <div class="message" id="victoryMessage"></div>
        <button onclick="location.reload()">返回大厅</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
