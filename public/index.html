<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三人打BOSS - 骰子冒险</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 0.5s linear;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .pulse-animation {
            animation: pulse 1s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.3s ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 min-h-screen">
    <!-- 登录界面 -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl shadow-2xl p-8 max-w-md w-full border border-white border-opacity-20">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">⚔️</div>
                <h1 class="text-4xl font-bold text-white mb-2">三人打BOSS</h1>
                <p class="text-gray-300">骰子冒险 - 击败黑暗领主</p>
                <div class="mt-2 inline-flex items-center gap-2 bg-green-500 bg-opacity-20 text-green-300 px-3 py-1 rounded-full text-sm">
                    <span id="statusDot" class="w-2 h-2 bg-yellow-500 rounded-full"></span>
                    <span id="statusText">正在连接...</span>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-300 font-semibold mb-2">勇士名字</label>
                <input
                    type="text"
                    id="playerName"
                    placeholder="输入你的名字"
                    maxlength="15"
                    class="w-full px-4 py-3 bg-white bg-opacity-20 border-2 border-white border-opacity-30 rounded-xl focus:border-purple-400 focus:outline-none text-lg text-white placeholder-gray-400"
                />
            </div>

            <div class="space-y-3 mb-6">
                <button
                    id="createRoomBtn"
                    onclick="createRoom()"
                    disabled
                    class="w-full bg-purple-600 text-white font-bold py-4 px-6 rounded-xl hover:bg-purple-700 transition-all shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    🗡️ 创建房间
                </button>

                <div class="flex items-center gap-2">
                    <div class="flex-1 h-px bg-white bg-opacity-30"></div>
                    <span class="text-gray-400 text-sm">或</span>
                    <div class="flex-1 h-px bg-white bg-opacity-30"></div>
                </div>

                <input
                    type="text"
                    id="roomIdInput"
                    placeholder="输入房间ID"
                    maxlength="6"
                    class="w-full px-4 py-3 bg-white bg-opacity-20 border-2 border-white border-opacity-30 rounded-xl focus:border-purple-400 focus:outline-none text-lg text-center font-mono uppercase text-white placeholder-gray-400"
                />

                <button
                    id="joinRoomBtn"
                    onclick="joinRoom()"
                    disabled
                    class="w-full bg-green-600 text-white font-bold py-4 px-6 rounded-xl hover:bg-green-700 transition-all shadow-lg text-lg disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    🛡️ 加入房间
                </button>
            </div>

            <div class="bg-purple-500 bg-opacity-20 rounded-xl p-4 text-sm text-gray-300">
                <p class="font-semibold mb-2 text-white">⚔️ 游戏说明：</p>
                <ul class="space-y-1 text-xs">
                    <li>✅ 3人组队挑战强大的BOSS</li>
                    <li>✅ 通过摇骰子决定攻击伤害（1-6点）</li>
                    <li>✅ BOSS会随机反击玩家</li>
                    <li>✅ 击败BOSS或全员阵亡则游戏结束</li>
                    <li>✅ 真正的在线联机，支持跨设备</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="gameScreen" class="hidden p-4 md:p-8 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <!-- 头部信息 -->
            <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-4 mb-6 border border-white border-opacity-20">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                            ⚔️ 骰子冒险
                        </h1>
                        <p class="text-gray-300 text-sm opacity-90 flex items-center gap-2">
                            <span id="connectionStatus" class="inline-flex items-center gap-1">
                                <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                                已连接
                            </span>
                            <span>•</span>
                            <span id="playerCount">👥 0/3 位勇士</span>
                        </p>
                    </div>

                    <div id="roomIdDisplay" class="bg-white bg-opacity-10 rounded-xl px-4 py-2 shadow-lg border border-white border-opacity-20">
                        <p class="text-xs text-gray-300 mb-1">房间ID（分享给队友）</p>
                        <div class="flex items-center gap-2">
                            <span class="text-2xl font-bold text-purple-300 font-mono" id="roomIdText"></span>
                            <button
                                onclick="copyRoomId()"
                                id="copyButton"
                                class="p-2 hover:bg-white hover:bg-opacity-10 rounded-lg transition-colors"
                                title="复制房间ID"
                            >
                                📋
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 开始游戏按钮 -->
            <div id="startGameContainer" class="mb-6 text-center hidden">
                <button
                    onclick="startGame()"
                    class="bg-yellow-500 text-gray-900 font-bold py-3 px-8 rounded-xl hover:bg-yellow-400 transition-all shadow-2xl text-lg pulse-animation"
                >
                    🎮 开始游戏
                </button>
                <p class="text-gray-300 text-sm mt-2">等待所有玩家准备...</p>
            </div>

            <!-- BOSS区域 -->
            <div id="bossArea" class="mb-8">
                <div class="bg-gradient-to-br from-red-900 to-purple-900 rounded-3xl p-6 shadow-2xl border-4 border-red-600 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-full opacity-10 float">
                        <div class="text-9xl text-center mt-8">👹</div>
                    </div>

                    <div class="relative z-10">
                        <div class="flex items-center justify-between mb-4">
                            <h2 class="text-3xl font-bold text-white flex items-center gap-2">
                                <span id="bossName">黑暗领主</span>
                                <span id="bossStatus" class="text-sm"></span>
                            </h2>
                            <div class="text-6xl" id="bossEmoji">👹</div>
                        </div>

                        <!-- BOSS血条 -->
                        <div class="mb-3">
                            <div class="flex justify-between text-sm text-white mb-1">
                                <span>HP</span>
                                <span id="bossHpText">100/100</span>
                            </div>
                            <div class="w-full bg-gray-800 rounded-full h-6 overflow-hidden border-2 border-gray-700">
                                <div
                                    id="bossHpBar"
                                    class="bg-gradient-to-r from-red-500 to-orange-500 h-full transition-all duration-500 flex items-center justify-center text-white text-xs font-bold"
                                    style="width: 100%"
                                >
                                    100%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 胜利/失败提示 -->
            <div id="victoryBanner" class="hidden bg-yellow-400 text-gray-900 rounded-2xl p-6 mb-6 text-center shadow-2xl pulse-animation">
                <span class="text-3xl font-bold">🏆 胜利！你们击败了BOSS！🎉</span>
            </div>

            <div id="defeatBanner" class="hidden bg-red-600 text-white rounded-2xl p-6 mb-6 text-center shadow-2xl">
                <span class="text-3xl font-bold">💀 全军覆没！BOSS获胜！</span>
            </div>

            <!-- 战斗日志 -->
            <div id="battleLogContainer" class="mb-6 bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-4 border border-white border-opacity-20 max-h-32 overflow-y-auto hidden">
                <h3 class="text-white font-bold mb-2">⚔️ 战斗日志</h3>
                <div id="battleLog" class="space-y-1 text-sm text-gray-300">
                </div>
            </div>

            <!-- 玩家列表 -->
            <div class="mb-6">
                <h3 class="text-white font-bold text-xl mb-3">👥 勇士队伍</h3>
                <div id="playersGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- 玩家卡片将动态添加 -->
                </div>
            </div>

            <!-- 控制按钮 -->
            <div class="text-center space-y-3">
                <button
                    onclick="resetGame()"
                    class="bg-white bg-opacity-20 text-white font-bold py-3 px-6 rounded-xl hover:bg-opacity-30 transition-all shadow-2xl inline-flex items-center gap-2 border border-white border-opacity-30"
                >
                    🔄 重新开始游戏
                </button>
                <div>
                    <button
                        onclick="leaveRoom()"
                        class="text-gray-300 text-sm underline hover:no-underline"
                    >
                        退出房间
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let myId = '';
        let myName = '';
        let roomId = '';
        let players = {};
        let boss = null;
        let gameStarted = false;
        let gameOver = false;

        const colors = [
            'bg-blue-600',
            'bg-green-600',
            'bg-purple-600'
        ];

        // 连接到服务器
        function initSocket() {
            socket = io();

            socket.on('connect', () => {
                console.log('已连接到服务器');
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                console.log('与服务器断开连接');
                updateConnectionStatus(false);
            });

            socket.on('roomCreated', (data) => {
                roomId = data.roomId;
                players = data.players;
                boss = data.boss;
                gameStarted = data.gameStarted;
                showGameScreen();
            });

            socket.on('playerJoined', (data) => {
                players = data.players;
                boss = data.boss;
                gameStarted = data.gameStarted;
                updateUI();
            });

            socket.on('gameStarted', (data) => {
                players = data.players;
                boss = data.boss;
                gameStarted = true;
                updateUI();
                showNotification('游戏开始！开始攻击BOSS吧！');
            });

            socket.on('playerRolling', (data) => {
                if (players[data.playerId]) {
                    players[data.playerId].rolling = true;
                    updateUI();
                }
            });

            socket.on('diceResult', (data) => {
                players = data.players;
                boss = data.boss;

                if (data.battleLog) {
                    displayBattleLog(data.battleLog);
                }

                if (data.gameOver) {
                    gameOver = true;
                    if (data.winner === 'players') {
                        document.getElementById('victoryBanner').classList.remove('hidden');
                        document.getElementById('bossEmoji').textContent = '💀';
                    } else {
                        document.getElementById('defeatBanner').classList.remove('hidden');
                    }
                }

                updateUI();
            });

            socket.on('gameReset', (data) => {
                players = data.players;
                boss = data.boss;
                gameOver = false;
                document.getElementById('victoryBanner').classList.add('hidden');
                document.getElementById('defeatBanner').classList.add('hidden');
                document.getElementById('bossEmoji').textContent = '👹';
                document.getElementById('battleLog').innerHTML = '';
                document.getElementById('battleLogContainer').classList.add('hidden');
                updateUI();
            });

            socket.on('playerLeft', (data) => {
                players = data.players;
                showNotification(`${data.playerName} 离开了房间`);
                updateUI();
            });

            socket.on('error', (data) => {
                alert(data.message);
            });
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const createBtn = document.getElementById('createRoomBtn');
            const joinBtn = document.getElementById('joinRoomBtn');

            if (connected) {
                statusDot.className = 'w-2 h-2 bg-green-500 rounded-full animate-pulse';
                statusText.textContent = '已连接';
                createBtn.disabled = false;
                joinBtn.disabled = false;
            } else {
                statusDot.className = 'w-2 h-2 bg-red-500 rounded-full';
                statusText.textContent = '连接断开';
                createBtn.disabled = true;
                joinBtn.disabled = true;
            }
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        function generatePlayerId() {
            return 'p' + Date.now() + Math.random().toString(36).substring(2, 7);
        }

        function createRoom() {
            const nameInput = document.getElementById('playerName');
            if (!nameInput.value.trim()) {
                alert('请输入你的名字！');
                return;
            }

            myName = nameInput.value.trim();
            myId = generatePlayerId();
            const newRoomId = generateRoomId();

            socket.emit('createRoom', {
                roomId: newRoomId,
                playerName: myName,
                playerId: myId
            });
        }

        function joinRoom() {
            const nameInput = document.getElementById('playerName');
            const roomInput = document.getElementById('roomIdInput');

            if (!nameInput.value.trim() || !roomInput.value.trim()) {
                alert('请输入你的名字和房间ID！');
                return;
            }

            myName = nameInput.value.trim();
            myId = generatePlayerId();
            roomId = roomInput.value.trim().toUpperCase();

            socket.emit('joinRoom', {
                roomId: roomId,
                playerName: myName,
                playerId: myId
            });

            // 延迟显示游戏界面，等待服务器响应
            setTimeout(() => {
                if (Object.keys(players).length > 0) {
                    showGameScreen();
                }
            }, 500);
        }

        function startGame() {
            socket.emit('startGame', { roomId });
        }

        function showGameScreen() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('roomIdText').textContent = roomId;
            updateUI();
        }

        function updateUI() {
            const playersList = Object.values(players);
            document.getElementById('playerCount').textContent = `👥 ${playersList.length}/3 位勇士`;

            // 显示开始游戏按钮（房主且未开始游戏）
            const startGameContainer = document.getElementById('startGameContainer');
            if (!gameStarted && playersList.length > 0 && playersList[0].id === myId) {
                startGameContainer.classList.remove('hidden');
            } else {
                startGameContainer.classList.add('hidden');
            }

            // 更新BOSS信息
            if (boss) {
                updateBossUI();
            }

            // 更新玩家列表
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            // 我的卡片排在第一位
            playersList.sort((a, b) => {
                if (a.id === myId) return -1;
                if (b.id === myId) return 1;
                return 0;
            });

            playersList.forEach((player, index) => {
                const isMe = player.id === myId;
                const color = colors[index % colors.length];
                const card = document.createElement('div');
                const hpPercent = (player.hp / player.maxHp) * 100;

                card.className = `${color} rounded-2xl p-4 shadow-2xl transform transition-all fade-in ${isMe ? 'ring-4 ring-yellow-400' : ''} ${player.isDead ? 'opacity-50 grayscale' : ''}`;

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-3">
                        <h2 class="text-xl font-bold text-white truncate flex items-center gap-2">
                            ${escapeHtml(player.name)}
                            ${player.isDead ? '💀' : ''}
                        </h2>
                        ${isMe ? '<span class="bg-yellow-400 text-gray-900 px-2 py-1 rounded-full text-xs font-bold">你</span>' : ''}
                    </div>

                    <!-- 玩家血条 -->
                    <div class="mb-3">
                        <div class="flex justify-between text-xs text-white mb-1">
                            <span>HP</span>
                            <span>${player.hp}/${player.maxHp}</span>
                        </div>
                        <div class="w-full bg-gray-800 rounded-full h-3 overflow-hidden">
                            <div
                                class="bg-gradient-to-r from-green-400 to-green-600 h-full transition-all duration-500"
                                style="width: ${hpPercent}%"
                            ></div>
                        </div>
                    </div>

                    <div class="flex justify-center mb-4">
                        ${player.dice === null
                            ? '<div class="w-20 h-20 bg-white bg-opacity-30 rounded-xl flex items-center justify-center text-4xl">🎲</div>'
                            : `<div class="${player.rolling ? 'spinning' : ''}">${renderDice(player.dice)}</div>`
                        }
                    </div>

                    ${player.dice !== null ? `<div class="text-center mb-3"><span class="text-2xl font-bold text-white">伤害: ${player.damage}</span></div>` : ''}

                    ${isMe && gameStarted && !player.isDead && !gameOver ? `
                        <button
                            onclick="rollDice()"
                            ${player.rolling ? 'disabled' : ''}
                            class="w-full bg-white text-gray-900 font-bold py-2 px-4 rounded-xl hover:bg-opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg"
                        >
                            ${player.rolling ? '摇骰中...' : '⚔️ 攻击BOSS'}
                        </button>
                    ` : ''}
                    ${!gameStarted ? '<div class="text-center text-white text-sm">等待游戏开始...</div>' : ''}
                `;

                grid.appendChild(card);
            });
        }

        function updateBossUI() {
            const hpPercent = (boss.hp / boss.maxHp) * 100;
            document.getElementById('bossName').textContent = boss.name;
            document.getElementById('bossHpText').textContent = `${boss.hp}/${boss.maxHp}`;
            document.getElementById('bossHpBar').style.width = hpPercent + '%';
            document.getElementById('bossHpBar').textContent = Math.round(hpPercent) + '%';

            const bossArea = document.querySelector('#bossArea > div');
            if (boss.hp < boss.maxHp * 0.3) {
                bossArea.classList.add('shake');
                setTimeout(() => bossArea.classList.remove('shake'), 300);
            }
        }

        function displayBattleLog(logs) {
            const logContainer = document.getElementById('battleLog');
            const logContainerWrapper = document.getElementById('battleLogContainer');
            logContainerWrapper.classList.remove('hidden');

            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'fade-in';

                if (log.type === 'player_attack') {
                    logEntry.innerHTML = `⚔️ <span class="text-yellow-300">${escapeHtml(log.playerName)}</span> 对BOSS造成 <span class="text-red-400">${log.damage}</span> 点伤害！BOSS剩余HP: <span class="text-orange-400">${log.bossHp}</span>`;
                } else if (log.type === 'boss_attack') {
                    logEntry.innerHTML = `💥 BOSS反击 <span class="text-yellow-300">${escapeHtml(log.targetName)}</span>，造成 <span class="text-red-400">${log.damage}</span> 点伤害！剩余HP: <span class="text-green-400">${log.targetHp}</span>`;
                } else if (log.type === 'player_died') {
                    logEntry.innerHTML = `💀 <span class="text-red-400">${escapeHtml(log.playerName)}</span> 阵亡了！`;
                }

                logContainer.appendChild(logEntry);
            });

            // 滚动到底部
            logContainerWrapper.scrollTop = logContainerWrapper.scrollHeight;
        }

        function renderDice(number) {
            const dots = {
                1: [[1, 1]],
                2: [[0, 0], [2, 2]],
                3: [[0, 0], [1, 1], [2, 2]],
                4: [[0, 0], [0, 2], [2, 0], [2, 2]],
                5: [[0, 0], [0, 2], [1, 1], [2, 0], [2, 2]],
                6: [[0, 0], [0, 2], [1, 0], [1, 2], [2, 0], [2, 2]]
            };

            let html = '<div class="w-20 h-20 bg-white rounded-xl shadow-lg grid grid-cols-3 gap-1.5 p-2.5 border-4 border-gray-800">';

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const hasDot = dots[number]?.some(([r, c]) => r === row && c === col);
                    html += `<div class="rounded-full ${hasDot ? 'bg-gray-800' : 'bg-transparent'}"></div>`;
                }
            }

            html += '</div>';
            return html;
        }

        function rollDice() {
            if (!gameStarted || gameOver) {
                alert('游戏未开始或已结束！');
                return;
            }

            socket.emit('rollDice', {
                roomId: roomId,
                playerId: myId
            });
        }

        function resetGame() {
            socket.emit('resetGame', {
                roomId: roomId
            });
        }

        function copyRoomId() {
            navigator.clipboard.writeText(roomId).then(() => {
                const btn = document.getElementById('copyButton');
                btn.textContent = '✅';
                setTimeout(() => {
                    btn.textContent = '📋';
                }, 2000);
            }).catch(() => {
                prompt('复制这个房间ID分享给朋友:', roomId);
            });
        }

        function leaveRoom() {
            if (confirm('确定要退出房间吗？')) {
                location.reload();
            }
        }

        function showNotification(message) {
            console.log(message);
            // 可以在这里添加通知UI
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 输入框自动转大写
        const roomInput = document.getElementById('roomIdInput');
        if (roomInput) {
            roomInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.toUpperCase();
            });
        }

        // 回车键快捷操作
        document.getElementById('playerName')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createRoom();
            }
        });

        document.getElementById('roomIdInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });

        // 初始化
        initSocket();
    </script>
</body>
</html>
